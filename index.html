<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
</head>
<body class="py-5">

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <form>
          <div class="mb-3">
            <label class="form-label">姓名</label>
            <input type="text" class="js-name form-control" readonly>
          </div>
      
          <div class="mb-3">
            <label class="form-label">手機</label>
            <input name="phone" type="tel" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">訂購物品</label></label>
            <input name="item" type="text" class="form-control">
          </div>
          
          <button type="submit" class="btn btn-primary">送出</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    var sheetApiUrl = 'https://script.google.com/macros/s/AKfycbxduSe9ObXxv64b-eEKxGiWHlTttoXHeOadQnVMpGPouZfk8X8sAM-t9VnOFtHQr1BNkw/exec';

    var user = {};
    
    liff.init({ liffId: '1655923844-XvOMxGw1' }).then(() => {
      if (! liff.isInClient()) {
        return;
      }

      liff.getProfile()
        .then((profile) => {
          user.id = profile.userId;
          user.name = profile.displayName;
          $('.js-name').val(user.name);
        });
    });

    $('form').submit(function(e) {
      e.preventDefault();
      
      var formdata = new FormData(document.querySelector('form'));
      formdata.append('userId',user.id);
      formdata.append('name', user.name);
  
      var requestOptions = {
        method: 'POST',
        body: formdata,
        mode: 'cors', // no-cors, cors, *same-origin
        redirect: 'follow'
      };
  
      fetch(sheetApiUrl, requestOptions)
        .then(response => response.text())
        .then(result => {
          console.log(result);
          alert('成功');
          document.querySelector('form').reset();
        })
        .catch(error => console.log('error', error));
    });
   
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
</head>
<body class="py-5">

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <form>
          <div class="mb-3">
            <label class="form-label">姓名</label>
            <input name="name" type="text" class="form-control">
          </div>
      
          <div class="mb-3">
            <label class="form-label">信箱</label>
            <input name="email" type="text" class="form-control">
          </div>
          
          <button type="submit" class="btn btn-primary">送出</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    var sheetApiUrl = 'https://script.google.com/macros/s/AKfycbxHp8S2TNXgHdWG0aG52Nds_GuTqvhn_9plBl621wUfaxWuBQs6eezlQa3KfbiHd6Ykfw/exec'
    liff.init({ liffId: '1655923844-XvOMxGw1' });

    $('form').submit(function(e) {
      e.preventDefault();
      
      var formElement = document.querySelector('form');
      var formdata = new FormData(formElement);
      // var formdata = new FormData();
      // formdata.append("name", "AAA");
      // formdata.append("phone", "11111");
  
      var requestOptions = {
        method: 'POST',
        body: formdata,
        redirect: 'follow'
      };
  
      fetch(sheetApiUrl, requestOptions)
        .then(response => response.text())
        .then(result => {
          console.log(result);
          alert('成功');
        })
        .catch(error => console.log('error', error));
    });
   
  </script>
</body>
</html>
